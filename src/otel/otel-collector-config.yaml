receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_max_size: 1024
  tail_sampling:
    policies:
      - name: keep_errors
        type: always_on
      - name: probabilistic
        type: probabilistic
        probabilistic:
          sampling_percentage: 5   # keep 5â€¯% of all other spans

exporters:
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [tail_sampling, batch]
      exporters: [jaeger]
