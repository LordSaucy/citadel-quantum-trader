[Service]
EnvironmentFile=/opt/citadel/secrets/report.env

# S3 bucket where immutable snapshots live
CITADEL_REPORT_S3_BUCKET=citadel-audit
CITADEL_REPORT_S3_PREFIX=snapshots/          # optional sub‑folder

# SMTP (Gmail example – you can use SES, SendGrid, etc.)
CITADEL_SMTP_SERVER=smtp.gmail.com
CITADEL_SMTP_PORT=465
CITADEL_SMTP_USER=your.email@example.com
CITADEL_SMTP_PASSWORD=YOUR_APP_PASSWORD_OR_SMTP_TOKEN

# Comma‑separated list of e‑mail recipients (no spaces)
CITADEL_REPORT_EMAILS=alice@example.com,bob@example.com

# Slack webhook (optional – leave empty if you only want e‑mail)
CITADEL_SLACK_WEBHOOK=https://hooks.slack.com/services/XXX/YYY/ZZZ

# Frequency string used only for naming the PDF (daily / weekly)
CITADEL_REPORT_FREQ=daily
