# promtail/promtail.yaml
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml   # persisted across restarts

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # -------------------------------------------------
  # 1️⃣ System logs (host /var/log/**/*.log)
  # -------------------------------------------------
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/**/*.log

  # -------------------------------------------------
  # 2️⃣ Docker container stdout (JSON logs)
  # -------------------------------------------------
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep containers that have the label `citadel=true`
      - source_labels: [__meta_docker_container_label_citadel]
        regex: true
        action: keep

      # Use container name as the `container` label
      - source_labels: [__meta_docker_container_name]
        target_label: container

      # Use the image name as the `image` label
      - source_labels: [__meta_docker_image_name]
        target_label: image

      # Set the job name
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: job
        replacement: citadel-bot

    # The log files are exposed via Docker’s JSON‑log driver at:
    # /var/lib/docker/containers/<container-id>/<container-id>-json.log
    # Promtail reads them directly.
    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: log
