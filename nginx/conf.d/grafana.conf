server {
    listen 443 ssl http2;
    server_name mc.citadel.local;

    ssl_certificate     /etc/nginx/certs/mc.crt;
    ssl_certificate_key /etc/nginx/certs/mc.key;

    location / {
        proxy_pass http://grafana-private:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://grafana-private:3000/api/health;
    }
}
