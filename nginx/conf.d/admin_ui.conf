# -------------------------------------------------
# Admin UI – reachable at https://admin.citadel.local
# -------------------------------------------------
server {
    listen 443 ssl http2;
    server_name admin.citadel.local;

    # ----- TLS (use Let’s Encrypt or your internal CA) -----
    ssl_certificate     /etc/nginx/certs/admin.crt;
    ssl_certificate_key /etc/nginx/certs/admin.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # ----- Basic security headers -----
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # ----- Rate limiting (20 req/s, burst 5) -----
    limit_req_zone $binary_remote_addr zone=admin_api:10m rate=20r/s;

    # -------------------------------------------------
    # Serve the React SPA
    # -------------------------------------------------
    location / {
        # All non‑API requests go to the SPA
        proxy_pass http://admin-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------
    # API proxy – protected by JWT / Okta
    # -------------------------------------------------
    location /api/ {
        limit_req zone=admin_api burst=5 nodelay;
        proxy_pass http://admin-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Preserve the Authorization header for JWT/OAuth2
        proxy_set_header Authorization $http_authorization;
    }

    # -------------------------------------------------
    # Health‑check endpoint for the watchdog
    # -------------------------------------------------
    location /health {
        proxy_pass http://admin-backend:8000/health;
    }
}

# inside admin_ui.conf (or a separate location block)
location /heatmaps/ {
    alias /opt/citadel/heatmaps/;   # path on the host
    autoindex on;                   # optional directory listing
    add_header Cache-Control "no-store";
}
