# -------------------------------------------------
# Admin UI – reachable at https://admin.citadel.local
# -------------------------------------------------
server {
    listen 443 ssl http2;
    server_name admin.citadel.local;

    # TLS (use your own certs – Let's Encrypt is fine)
    ssl_certificate     /etc/nginx/certs/admin.crt;
    ssl_certificate_key /etc/nginx/certs/admin.key;

    # -------------------------------------------------
    # Serve the React SPA
    # -------------------------------------------------
    location / {
        proxy_pass http://admin-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------
    # Proxy API calls to the FastAPI backend
    # -------------------------------------------------
    location /api/ {
        proxy_pass http://admin-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward the Authorization header (JWT) unchanged
        proxy_set_header Authorization $http_authorization;
    }

    # -------------------------------------------------
    # Optional health‑check endpoint for the watchdog
    # -------------------------------------------------
    location /health {
        proxy_pass http://admin-backend:8000/health;
    }
}
