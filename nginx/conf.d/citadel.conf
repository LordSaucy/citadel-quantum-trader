# -------------------------------------------------
#  Public TLS termination for Grafana & Prometheus
# -------------------------------------------------
server {
    listen 443 ssl http2;
    server_name _;                     # catch‑all – you can replace with a FQDN

    # ----- TLS certificates (replace with your own) -----
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # ----- Strong TLS settings (modern browsers) -----
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ----- Security headers -----
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # -------------------------------------------------
    #  /grafana/ → public Grafana (anonymous)
    # -------------------------------------------------
    location /grafana/ {
        proxy_pass http://grafana-public:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Strip the /grafana prefix so Grafana sees “/”
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # -------------------------------------------------
    #  /prometheus/ → Prometheus UI
    # -------------------------------------------------
    location /prometheus/ {
        proxy_pass http://prometheus:9090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # -------------------------------------------------
    #  Optional health‑check endpoint (used by watchdogs)
    # -------------------------------------------------
    location /health {
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
}
